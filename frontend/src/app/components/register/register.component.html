<div class="card">
  <h4 class="card-header">Sign Up</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="register()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="text" formControlName="mobileNumber" class="form-control" />
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" readonly formControlName="mobileNumber" class="form-control" value="Student" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" />
      </div>
      <div class="form-group">
        <button class="btn btn-primary">
          Register
        </button>
        <a routerLink="../login" class="btn btn-link"> Login</a>
      </div>
    </form>
  </div>
</div>
